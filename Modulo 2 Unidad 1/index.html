<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div class="contenedor"> 
        <div class="cuadrado red rojo" onclick="cambiarFondo('red')"></div>
        <div class="cuadrado blue azul" onclick="cambiarFondo('blue')"></div>
        <div class="cuadrado green verde" onclick="cambiarFondo('green')"></div>
    </div>
    

    <style>
        .contenedor{
            display: flex;
        }

        .cuadrado{
            height: 100px;
            width: 100px;
            cursor:pointer;
        }

        .red{
            background-color: red;
        }

        .blue{
            background-color: blue;
        }

        .green{
            background-color: green;
        }
    </style>

<script>
    function cambiarFondo(color){
        document.querySelector('body').style.background = color;
    }
</script>
</body>
</html>
